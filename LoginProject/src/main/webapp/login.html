<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <form action="LoginServlet" method="post">
                <div class="mb-3">
                    <label for="txtusername" class="form-label">Username</label>
                    <input type="text" id="txtusername" name="txtusername" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="txtpassword" class="form-label">Password</label>
                    <input type="password" id="txtpassword" name="txtpassword" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-center md-2">
                    <button type="submit" name="submit" class="btn btn-primary">Login</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </div>
                 <div class="d-flex justify-content-center">
                   <a href="RegistrationFrom.html">New User? Registration Here</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
