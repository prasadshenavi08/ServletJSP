<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        input:hover, textarea:hover, select:hover {
            box-shadow: 5px 3px 10px rgba(0, 255, 255, 0.5);
        }
        input, textarea, select {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center mt-5 mb-2">
        <div class="card p-4" style="width: 400px;">
            <form action="RegistrationServlet" method="post">
                <h2 class="text-center mb-4">Registration Form</h2>
                <div class="mb-3">
                    <label for="txtname">Full Name</label>
                    <input type="text" id="txtname" name="fullname" class="form-control" placeholder="Enter Your Full Name" required>
                </div>
                <div class="mb-3">
                    <label for="txtemail">Email</label>
                    <input type="email" id="txtemail" name="email" class="form-control" placeholder="Enter Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="txtcontact">Contact</label>
                    <input type="tel" id="txtcontact" name="contact" class="form-control" placeholder="Enter Your Contact Number" required>
                </div>
                <div class="mb-3">
                    <label for="txtadd">Address</label>
                    <textarea id="txtadd" name="address" class="form-control" placeholder="Enter Your Address" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="txtbdate">Birthdate</label>
                    <input type="date" id="txtbdate" name="birthdate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="txtusername">Username</label>
                    <input type="text" id="txtusername" name="username" class="form-control" placeholder="Enter Your Username" required>
                </div>
                <div class="mb-3">
                    <label for="txtpassword">Password</label>
                    <input type="password" id="txtpassword" name="password" class="form-control" placeholder="Enter Your Password" required>
                </div>
                <div class="mb-3">
                    <label for="txtgender">Gender</label>
                    <select id="txtgender" name="gender" class="form-select" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Register</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
